{% extends "layouts/base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<section class="dashboard">
    <div class="stats-grid">
        <div class="stat-card">
            <h3>Productos</h3>
            <p>{{ product_count }}</p>
        </div>
        <div class="stat-card">
            <h3>Ventas Hoy</h3>
            <p>${{ daily_sales }}</p>
        </div>
        <div class="stat-card warning">
            <h3>Bajo Stock</h3>
            <p>{{ low_stock_count }}</p>
        </div>
    </div>

    <div class="recent-activity">
        <h3>Actividad Reciente</h3>
        <table>
            <!-- Tabla de actividad -->
        </table>
    </div>
</section>
{% endblock %}
